<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Explore your zodiac sign, horoscope, numerology, and birth chart with Astro With Me. Uncover insights about your future and personal traits.">
    <meta name="keywords" content="zodiac, horoscope, numerology, birth chart, astrology, future, personal insights">
    
    <!-- Font Awesome and Google Fonts -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Righteous" rel="stylesheet">
    
    <!-- Favicon -->
    <link href="assets/favicon/favicon.ico" rel="icon" type="image/x-icon">
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Page Title -->
    <title>Astro With Me</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Astro With Me</h1>
        <p id="zodiac"></p>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.webp" alt="Astro With Me logo">
            Discover Your Zodiac Sign, Horoscope, Numerology, and Birth Chart
        </h1>
        
        <!-- Form to capture user input -->
        <form id="birthDetailsForm">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" required>
            <br>
            
            <label for="birthTime">Time of Birth:</label>
            <input type="time" id="birthTime">
            <br>
            
            <label for="birthPlace">Place of Birth:</label>
            <input type="text" id="birthPlace" placeholder="Enter your city or region">
            <br>
            
            <button type="button" onclick="getZodiacNumerologyAndBirthChart()" id="animated">Calculate</button>
        </form>
        
        <!-- Sections to display results -->
        <div id="resultContainer" style="display: none;">
            <div id="result"></div>
            <div id="horoscope"></div>
            <div id="numerology"></div>
            <div id="birthChart"></div>
            <div id="zodiacImage"></div>
        </div>
    </div>

    <!-- Name Input and Quiz Start Button -->
    <div id="nameEntry" class="container">
        <h1 class="heading">
            <img class="logo" src="assets/images/logo.webp" alt="Astro With Me logo">
            Astro With Me Quiz
        </h1>
        <label for="userName">Enter Your Name:</label>
        <input type="text" id="userName" class="input-field" placeholder="Your name" required>
        <button id="startQuiz" class="button">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="quizContainer" class="container" style="display: none;">
        <div id="quiz"></div>
        <button id="submitQuiz" class="button">Submit Answer</button>
        <div id="quizResult"></div>
    </div>

    <!-- Music Controls -->
    <div class="music-controls">
        <button id="playMusic">Play Music</button>
        <button id="pauseMusic">Pause Music</button>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" src="assets/music/background.mp3" preload="auto"></audio>

    <!-- Footer -->
    <footer>
        <p><i class="fa-regular fa-copyright"></i> Crafted with care by Preeti, 2024. All rights reserved.</p>
    </footer>

    <!-- External Scripts -->
    <script src="https://kit.fontawesome.com/49f8c5c44f.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>

</html>
